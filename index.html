<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐搜索与试听</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input {
            font-size: 1rem;
            padding: 5px;
            width: 300px;
            max-width: 100%;
        }

        button {
            font-size: 1rem;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: #4b79f0;
            color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>音乐搜索与试听</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="输入歌曲名称" />
        <input type="hidden" name="tbm" value="vid">
        <button type="submit">搜索</button>
    </form>
</body>
</html>
